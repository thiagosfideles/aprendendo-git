      <!-- Modal  -->
      <!-- Modal Cadastro -->
      <div class="modal fade" id="addNovoEvento" tabindex="-1" role="dialog" aria-labelledby="addNovoEvento"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="headerModal">Nova Aula</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="dataNovaAula" class="col-form-label">Data:</label>
                  <input type="date" class="form-control {startVazio ? 'is-invalid' : ''}" id="dataNovaAula">
                </div>
                <div class="form-group">
                  <label for="cursoNovaAula" class="col-form-label">Curso:</label>
                  <select class="custom-select {cursoVazio ? 'is-invalid' : ''}" id="cursoNovaAula">
                    <option selected>Escolha...</option>
                    <option value="TA">Técnico em Administração</option>
                    <option value="TI">Técnico em Informática</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="moduloNovaAula" class="col-form-label">Módulo:</label>
                  <select class="custom-select {moduloVazio ? 'is-invalid' : ''}" id="moduloNovaAula">
                    <option selected>Escolha...</option>
                    <option value="1">Módulo I</option>
                    <option value="2">Módulo II</option>
                    <option value="3">Módulo III</option>
                    <option value="4">Módulo IV</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="disciplinaNovaAula" class="col-form-label">Discplina:</label>
                  <input type="text" class="form-control {titleVazio ? 'is-invalid' : ''}" id="disciplinaNovaAula">
                </div>
                <div class="form-group">
                  <label for="professorNovaAula" class="col-form-label">Professor:</label>
                  <input type="text" class="form-control {professorVazio ? 'is-invalid' : ''}" id="professorNovaAula">
                </div>
                <div class="form-group">
                  <label for="slVirtualNovaAula" class="col-form-label">Sala Virtual:</label>
                  <input type="text" class="form-control {salaVirtualVazio ? 'is-invalid' : ''}" id="slVirtualNovaAula">
                </div>
                <div class="form-group">
                  <label for="salaNovaAula" class="col-form-label">Sala de aula:</label>
                  <input type="text" class="form-control {salaAulaVazio ? 'is-invalid' : ''}" id="salaNovaAula">
                </div>
                <div class="form-group">
                  <label for="obsNovaAula" class="col-form-label">Observação:</label>
                  <textarea class="form-control" id="obsNovaAula"></textarea>
                </div>
                <small id="campoVazio" class="erro-preenchimento" style="color: red">Ops... Você esqueceu de preencher
                  algum campo obrigatório.</small>
              </form>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="button" id="btnAddNovaAula" class="btn btn-primary" onclick="cadastraAula()">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal visualização -->
      <div class="modal fade" id="viewEvento" tabindex="-1" role="dialog" aria-labelledby="viewEvento"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="headerModal">Aula</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form>
                <div class="form-group">
                  <label for="viewDataAula" class="col-form-label">Data da aula:</label>
                  <input type="text" class="form-control" id="viewDataAula" disabled>
                </div>

                <div class="form-group">
                  <label for="viewDisciplina" class="col-form-label">Disciplina:</label>
                  <input type="text" class="form-control" id="viewDisciplina" disabled>
                </div>

                <div class="form-group">
                  <label for="viewCurso" class="col-form-label">Curso:</label>
                  <input type="text" class="form-control" id="viewCurso" disabled>
                </div>

                <div class="form-group">
                  <label for="viewModulo" class="col-form-label">Módulo:</label>
                  <input type="text" class="form-control" id="viewModulo" disabled>
                </div>
                
                <div class="form-group">
                  <label for="viewTurma" class="col-form-label">Turma:</label>
                  <input type="text" class="form-control" id="viewTurma" disabled>
                </div>

                <div class="form-group">
                  <label for="viewProfessor" class="col-form-label">Professor:</label>
                  <input type="text" class="form-control" id="viewProfessor" disabled>
                </div>

                <div class="form-group">
                  <label for="viewSalaAula" class="col-form-label">Sala de Aula:</label>
                  <input type="text" class="form-control" id="viewSalaAula" disabled>
                </div>

                <div class="form-group">
                  <label for="viewSalaVirtual" class="col-form-label">Sala Virtual:</label>
                  <input type="text" class="form-control" id="viewSalaVirtual" disabled>
                </div>

                <div class="form-group">
                  <label for="viewObs" class="col-form-label">Observação:</label>
                  <input type="text" class="form-control" id="viewObs" disabled>
                </div>
              </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
